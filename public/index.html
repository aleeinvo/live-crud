<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/bootstrap.css">
  <script src="https://unpkg.com/vue@3" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="./javascripts/app.js" defer></script>
</head>

<body>
  <div class="container" id="app">
    <h1 class="display-1">
      {{ appName }}
    </h1>

    <div class="row">
      <div class="col-md-4" v-for="post in posts" :key="post.id">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{  post.body }}</p>
            <button @click="edit(post.id)" class="btn btn-primary">Edit</button>
            <button class="btn btn-danger" @click="destory(post.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12">
        <form @submit.prevent="doIt">
          <div class="mb-3">
            <label for="title" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="title" v-model="post.title" required>
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Post Body</label>
            <textarea class="form-control" id="body" rows="3" v-model="post.body" required></textarea>
          </div>
  
          <button class="btn btn-success" type="submit">{{ post.action }}</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
